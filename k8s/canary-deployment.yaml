---
# Canary Deployment Configuration for CI/CD App
# Implements gradual traffic shifting: 10% -> 25% -> 50% -> 100%

# ============================================
# STABLE DEPLOYMENT (Main Production)
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ci-cd-app-stable
  namespace: ci-cd-app
  labels:
    app: ci-cd-app
    version: stable
    deployment-strategy: canary
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ci-cd-app
      version: stable
  template:
    metadata:
      labels:
        app: ci-cd-app
        version: stable
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: ci-cd-app
        image: ruthik005/ci-cd-app:stable
        ports:
        - containerPort: 3000
          name: http
        imagePullPolicy: Always
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: APP_VERSION
          value: "stable"
        - name: DEPLOYMENT_STRATEGY
          value: "canary"

---
# ============================================
# CANARY DEPLOYMENT (New Version Testing)
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ci-cd-app-canary
  namespace: ci-cd-app
  labels:
    app: ci-cd-app
    version: canary
    deployment-strategy: canary
spec:
  replicas: 1  # Start with fewer replicas
  selector:
    matchLabels:
      app: ci-cd-app
      version: canary
  template:
    metadata:
      labels:
        app: ci-cd-app
        version: canary
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: ci-cd-app
        image: ruthik005/ci-cd-app:canary
        ports:
        - containerPort: 3000
          name: http
        imagePullPolicy: Always
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: APP_VERSION
          value: "canary"
        - name: DEPLOYMENT_STRATEGY
          value: "canary"

---
# ============================================
# STABLE SERVICE (Main traffic)
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: ci-cd-app-stable
  namespace: ci-cd-app
  labels:
    app: ci-cd-app
    version: stable
spec:
  type: ClusterIP
  selector:
    app: ci-cd-app
    version: stable
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http

---
# ============================================
# CANARY SERVICE (Canary traffic)
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: ci-cd-app-canary
  namespace: ci-cd-app
  labels:
    app: ci-cd-app
    version: canary
spec:
  type: ClusterIP
  selector:
    app: ci-cd-app
    version: canary
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http

---
# ============================================
# CONFIGMAP - Canary Status Tracking
# ============================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: canary-status
  namespace: ci-cd-app
data:
  canary-weight: "0"
  canary-enabled: "false"
  stable-version: "v1.0.0"
  canary-version: "v1.1.0"
  last-promotion-time: ""
  promotion-stage: "0"  # 0=disabled, 1=10%, 2=25%, 3=50%, 4=100%
