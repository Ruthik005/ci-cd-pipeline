---
# NGINX Ingress Configuration for Traffic Splitting
# Supports both Blue-Green instant switch and Canary weighted routing

# ============================================
# MAIN INGRESS (Primary Traffic Entry)
# ============================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ci-cd-app-main
  namespace: ci-cd-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
spec:
  ingressClassName: nginx
  rules:
  - host: ci-cd-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ci-cd-app-stable  # Points to stable service
            port:
              number: 3000

---
# ============================================
# CANARY INGRESS (Weighted Traffic Split)
# ============================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ci-cd-app-canary
  namespace: ci-cd-app
  annotations:
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "10"  # 10% traffic to canary
    # Optional: Route by header for testing
    nginx.ingress.kubernetes.io/canary-by-header: "X-Canary"
    nginx.ingress.kubernetes.io/canary-by-header-value: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: ci-cd-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ci-cd-app-canary  # Points to canary service
            port:
              number: 3000

---
# ============================================
# BLUE-GREEN INGRESS (For Blue-Green Strategy)
# ============================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ci-cd-app-bluegreen
  namespace: ci-cd-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: ci-cd-bluegreen.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ci-cd-app-bluegreen  # Service selector determines blue/green
            port:
              number: 3000

---
# ============================================
# BLUE PREVIEW INGRESS (Direct access to Blue)
# ============================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ci-cd-app-blue-preview
  namespace: ci-cd-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: ci-cd-blue.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ci-cd-app-blue-svc
            port:
              number: 3000

---
# ============================================
# GREEN PREVIEW INGRESS (Direct access to Green)
# ============================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ci-cd-app-green-preview
  namespace: ci-cd-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: ci-cd-green.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ci-cd-app-green-svc
            port:
              number: 3000

---
# ============================================
# PREVIEW SERVICES (Direct access for testing)
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: ci-cd-app-blue-svc
  namespace: ci-cd-app
spec:
  type: ClusterIP
  selector:
    app: ci-cd-app
    version: blue
  ports:
    - port: 3000
      targetPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: ci-cd-app-green-svc
  namespace: ci-cd-app
spec:
  type: ClusterIP
  selector:
    app: ci-cd-app
    version: green
  ports:
    - port: 3000
      targetPort: 3000

---
# ============================================
# NODEPORT SERVICE (For Local Access)
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: ci-cd-app-nodeport
  namespace: ci-cd-app
spec:
  type: NodePort
  selector:
    app: ci-cd-app
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30080  # Access via localhost:30080
